<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nos Casamos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .titulo {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .carrusel-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .carrusel {
      display: flex;
      animation: scroll linear infinite;
    }

    .carrusel img {
      height: 100vh;
      flex-shrink: 0;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="titulo">Nos casamos</div>

  <div class="carrusel-container">
    <div class="carrusel" id="carrusel">
      <!-- Imágenes duplicadas para bucle continuo -->
      <img src="resources/imagenes/1.png" alt="1">
      <img src="resources/imagenes/2.png" alt="2">
      <img src="resources/imagenes/3.png" alt="3">
      <img src="resources/imagenes/4.png" alt="4">
      <img src="resources/imagenes/1.png" alt="1-dup">
      <img src="resources/imagenes/2.png" alt="2-dup">
      <img src="resources/imagenes/3.png" alt="3-dup">
      <img src="resources/imagenes/4.png" alt="4-dup">
    </div>
  </div>

  <script>
    const velocidad = 50; // menor = más rápido (en segundos)

    const carrusel = document.getElementById('carrusel');
    const totalWidth = carrusel.scrollWidth / 2;

    carrusel.style.animationDuration = `${velocidad}s`;
  </script>
</body>
</html>
